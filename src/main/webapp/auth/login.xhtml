<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
          <title>myPack</title>
          <link rel="stylesheet" type="text/css" href="../css/login.css"/>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet"/>
      </h:head>
<f:view>
    <h:panelGroup styleClass="background">
        <h:panelGroup styleClass="shape" />
        <h:panelGroup styleClass="shape" />
    </h:panelGroup>
    <h:form styleClass="form">
        <h3>Login Here</h3>
        <h:outputLabel for="email" styleClass="label">
            <h:outputText value="email" />
        </h:outputLabel>

        <h:inputText id="email" a:placeholder="Enter email" styleClass="input" value="#{Auth.email}" />

        <h:outputLabel for="password" styleClass="label">
            <h:outputText value="password" />
        </h:outputLabel>

        <h:inputText id="password" a:placeholder="Enter password" styleClass="input"  value="#{Auth.password}" />

        <h:selectOneRadio styleClass="inputRadio" value="#{Auth.role}">
            <f:selectItem itemValue="Admin" itemLabel="Admin" />
            <f:selectItem itemValue="Manager" itemLabel="Manager" />
            <f:selectItem itemValue="Driver" itemLabel="Driver" />
        </h:selectOneRadio>

        <h:commandButton id="cmdBtn" value="Submit" styleClass="button" action="#{Auth.auth()}" />
    </h:form>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

   <h:head>
      <title>myPack</title>
      <link rel="stylesheet" type="text/css" href="../css/search.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet"/>
   </h:head>

<f:view>
   <h:outputLabel value="dashboard Customer"/>
   <br/>
   <h:panelGroup styleClass="search__container">
      <h:form>
         <h:inputText styleClass="search__input" placeholder="Search" value="#{customer.reference}"/>
         <h:commandButton value="Submit" action="customer/dashboard"/>
      </h:form>
         <c:if scope="session" test="#{not empty customer.reference}">
             get All Products
            <c:forEach var="item" items="#{customer.allProductsCustomer}">
               <h:panelGroup style="width: 100%; height: 100%; background-color: #23a2f6">
                  <h1>#{item.weight}</h1>
               </h:panelGroup>
            </c:forEach>
         </c:if>

   </h:panelGroup>
</f:view>
</html>

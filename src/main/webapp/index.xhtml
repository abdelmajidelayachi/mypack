<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:head>
          <title>myPack</title>
          <link rel="stylesheet" type="text/css" href="css/style.css"/>
      </h:head>
<f:view>
    <h:form>
        <h:outputLabel for="email">
            <h:outputText value="email" />
        </h:outputLabel>

        <h:inputText id="email" value="#{Auth.email}" />

        <h:outputLabel for="password">
            <h:outputText value="password" />
        </h:outputLabel>

        <h:inputText id="password" value="#{Auth.password}" />

        <h:selectOneRadio value="#{Auth.role}">
            <f:selectItem itemValue="Admin" itemLabel="Admin" />
            <f:selectItem itemValue="Manager" itemLabel="Manager" />
            <f:selectItem itemValue="Driver" itemLabel="Driver" />
        </h:selectOneRadio>

        <h:commandButton id="cmdBtn" value="Submit" action="#{Auth.auth()}" />
    </h:form>
</f:view>
</html>
